name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fmt:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format
      - name: Run dotnet format
        run: dotnet format --verify-no-changes .\Coder.Desktop.sln

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
      - name: Restore dependencies
        run: dotnet restore .\Coder.Desktop.sln
      - name: Test
        run: dotnet test .\Coder.Desktop.sln

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
      - name: Restore dependencies
        run: dotnet restore .\Coder.Desktop.sln
      - name: Build
        run: dotnet build .\Coder.Desktop.sln
      - name: Publish
        run: dotnet publish .\Coder.Desktop.sln -c Release -o .\publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: .\publish\
