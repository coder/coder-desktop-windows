name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fmt:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
          cache-dependency-path: */packages.lock.json
      - name: Install dotnet format tool
        run: dotnet tool install -g dotnet-format
      - name: dotnet restore
        run: dotnet restore --locked-mode .\Coder.Desktop.sln
      - name: dotnet format
        run: dotnet format --verify-no-changes --no-restore .\Coder.Desktop.sln

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
      - name: dotnet restore
        run: dotnet restore --locked-mode .\Coder.Desktop.sln
      - name: dotnet test
        run: dotnet test --no-restore .\Coder.Desktop.sln

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
      - name: dotnet restore
        run: dotnet restore --locked-mode .\Coder.Desktop.sln
      - name: dotnet build
        run: dotnet build .\Coder.Desktop.sln
      - name: dotnet publish
        run: dotnet publish .\Coder.Desktop.sln -c Release -o .\publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: .\publish\
